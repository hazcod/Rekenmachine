<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rekenmachine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body class="container">
    <img src="https://media.giphy.com/media/1oHoDxrFew1uF663go/giphy.gif" alt="" />

    <table>
        <tr>
            <td colspan="4">
                <input id="input" value="0" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td><button onclick="button(this)" data-value="7">7</button></td>
            <td><button onclick="button(this)" data-value="8">8</button></td>
            <td><button onclick="button(this)" data-value="9">9</button></td>
            <td><button onclick="button(this)" data-value="/">/</button></td>
        </tr>
        <tr>
            <td><button onclick="button(this)" data-value="4">4</button></td>
            <td><button onclick="button(this)" data-value="5">5</button></td>
            <td><button onclick="button(this)" data-value="6">6</button></td>
            <td><button onclick="button(this)" data-value="*">*</button></td>
        </tr>
        <tr>
            <td><button onclick="button(this)" data-value="1">1</button></td>
            <td><button onclick="button(this)" data-value="2">2</button></td>
            <td><button onclick="button(this)" data-value="3">3</button></td>
            <td><button onclick="button(this)" data-value="-">-</button></td>
        </tr>

        <tr>
            <td><button onclick="button(this)" data-value="AC">AC</button></td>
            <td><button onclick="button(this)" data-value="0">0</button></td>
            <td><button onclick="button(this)" data-value=".">.</button></td>
            <td><button onclick="button(this)" data-value="+">+</button></td>
            <td><button onclick="button(this)" data-value="=">=</button></td>
        </tr>

    </table>


    <script src="js/Rekenmachine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
